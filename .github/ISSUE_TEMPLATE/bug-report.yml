name: Bug Report
description: Report a bug or issue with the CLI tool
title: "[Bug]: "
labels: ["bug", "triage"]
type: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.
  - type: input
    id: platform
    attributes:
      label: Platform
      description: Which platform are you using? (macOS, Linux, Windows)
      placeholder: "e.g., macOS 12.x"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: "What happened?"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the bug?
      placeholder: "1. Run...\n2. Then...\n3. See error..."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
    validations:
      required: true

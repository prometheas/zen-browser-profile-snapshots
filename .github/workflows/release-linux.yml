name: Release Linux

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Version label for release notes (example: v0.3.0-beta.1)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release-linux:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.6.9

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Validate
        run: |
          deno task lint
          deno task typecheck
          deno task test:unit
          deno task test:integration
          deno run -A npm:@cucumber/cucumber@12.6.0 \
            --import tests/acceptance/support/world.ts \
            --import tests/acceptance/steps/index.ts \
            --tags '@linux' \
            docs/features/platform/install.feature \
            docs/features/platform/scheduling.feature \
            docs/features/platform/notifications.feature

      - name: Resolve release version
        id: version
        run: |
          if [ -n "${{ inputs.release_version }}" ]; then
            echo "value=${{ inputs.release_version }}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "value=dev-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build release artifacts
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.value }}
        run: deno task release:linux

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zen-backup-linux-${{ steps.version.outputs.value }}
          path: |
            dist/zen-backup-x86_64-unknown-linux-gnu
            dist/zen-backup-aarch64-unknown-linux-gnu
            dist/checksums-linux.txt
            dist/release-notes-linux.md

      - name: Publish GitHub release (manual fallback)
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "Combined release is handled by release-combined.yml"

name: CI Linux

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.6.9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Validate
        run: |
          deno task lint
          deno task typecheck
          deno task test:unit
          deno task test:integration
          cargo fmt --check
          cargo clippy -p zen-backup -- -D warnings
          cargo test -p zen-backup

      - name: Linux acceptance (platform)
        run: deno task test:acceptance:platform:linux

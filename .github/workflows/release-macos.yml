name: Release macOS

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Version label for release notes (example: v0.1.0)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.6.9

      - name: Validate
        run: |
          deno task lint
          deno task typecheck
          deno task test:unit
          deno task test:integration
          deno task test:acceptance:m1

      - name: Resolve release version
        id: version
        run: |
          if [ -n "${{ inputs.release_version }}" ]; then
            echo "value=${{ inputs.release_version }}" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "value=dev-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build release artifacts
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.value }}
        run: deno task release:macos

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zen-backup-macos-${{ steps.version.outputs.value }}
          path: |
            dist/zen-backup-aarch64-apple-darwin
            dist/zen-backup-x86_64-apple-darwin
            dist/checksums-macos.txt
            dist/release-notes-macos.md

      - name: Publish GitHub release (manual fallback)
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "Combined release is handled by release-combined.yml"
